<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Love Page</h1>
    </header>

    <main>
        <section>
            <h2>About</h2>
            <p>This is a simple webpage that demonstrates the power of love and web design!</p>
        </section>

        <section>
            <h2>Gallery</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="A beautiful moment">
                <img src="image2.jpg" alt="Another beautiful moment">
            </div>
        </section>

        <section>
            <h2>Contact</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Love Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
